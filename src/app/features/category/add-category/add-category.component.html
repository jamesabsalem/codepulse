<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName" class="form-lable">Category Name</label>
                <input type="text" id="categoryName" class="form-control" required name="categoryName" [(ngModel)] ="model.name" >
            </div>
            <div class="mt-3">
                <label for="categoryUrlHandel" class="form-lable">Category URL Handel</label>
                <input type="text" id="categoryUrlHandel" class="form-control" required name="categoryUrlHandel" [(ngModel)]="model.urlHandle" >
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
